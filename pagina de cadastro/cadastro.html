<!doctype html>
<html lang="pt-BR">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>Cadastro de Pacientes</title>

<style>
  /* Aqui eu deixei o fundo azul e centralizei tudo no meio da tela */
  body{
    background:#1f6feb; /* azul */
    font-family: Arial, sans-serif;
    display:flex;
    flex-direction: column;
    align-items:center;
    margin:0;
    min-height:100vh;
  }

  /* Espaço reservado pra no futuro colocar uma logo da clínica */
  .header-logo {
    width: 100%;
    height: 100px;
    background-color: #f1f1f1; /* contraste com o fundo azul */
    display: flex;
    justify-content: center;
    align-items: center;
    border-bottom: 1px solid #ccc;
    font-size: 14px;
    color: #666;
  }

  /* Caixa branca do formulário */
  .container{
    background:#fff;
    width:350px;
    padding:20px;
    border-radius:10px;
    box-shadow:0 0 10px rgba(0,0,0,0.2);
    margin-top:50px;
  }

  h2{
    text-align:center;
  }

  /* Labels e inputs deixei com espaçamentos pra ficar mais legível */
  label{
    font-size:14px;
    display:block;
    margin-bottom:4px;
  }

  input,select{
    width:100%;
    padding:8px;
    margin-bottom:10px;
    border-radius:5px;
    border:1px solid #ccc;
  }

  /* Botão amarelo pra dar destaque */
  button{
    width:100%;
    background:#ffca28;
    border:none;
    padding:10px;
    font-size:16px;
    font-weight:bold;
    border-radius:5px;
    cursor:pointer;
  }

  /* Mensagens de erro em vermelho */
  .erro{
    color:red;
    font-size:12px;
    margin-bottom:6px;
  }
</style>
</head>
<body>

    <!-- Aqui depois vai entrar a logo -->
    <header class="header-logo">
        Espaço para logo
    </header>

<div class="container">
  <h2>Cadastro de Pacientes</h2>
  <!-- Formulário dos dados -->
  <form id="form">

    <!-- Campo Nome -->
    <label>Nome*</label>
    <input type="text" id="nome" required>
    <div id="erroNome" class="erro"></div>

    <!-- Campo CPF -->
    <label>CPF*</label>
    <input type="text" id="cpf" required>
    <div id="erroCPF" class="erro"></div>

    <!-- Campo Email -->
    <label>E-mail*</label>
    <input type="email" id="email" required>
    <div id="erroEmail" class="erro"></div>

    <!-- Campo Telefone -->
    <label>Telefone*</label>
    <input type="text" id="tel" required>
    <div id="erroTel" class="erro"></div>

    <!-- Botão de enviar -->
    <button type="submit">Cadastrar</button>
  </form>
</div>

<script>
const form = document.getElementById('form');

/* Aqui começa o JS que faz as validações */
form.addEventListener('submit', function(event){
  event.preventDefault(); // impede o envio pra validar antes

  let nome = document.getElementById('nome');
  let cpf = document.getElementById('cpf');
  let email = document.getElementById('email');
  let tel = document.getElementById('tel');

  let ok = true; // variável pra saber se tá tudo certo

  // Verifica se o nome tá preenchido
  if(nome.value.trim() == ""){
    document.getElementById('erroNome').innerText = "Preencha o nome";
    ok = false;
  } else {
    document.getElementById('erroNome').innerText = "";
  }

  // Verifica se o CPF tá preenchido
  if(cpf.value.trim() == ""){
    document.getElementById('erroCPF').innerText = "Preencha o CPF";
    ok = false;
  } else {
    document.getElementById('erroCPF').innerText = "";
  }

  // Verifica se o email tá preenchido
  if(email.value.trim() == ""){
    document.getElementById('erroEmail').innerText = "Preencha o e-mail";
    ok = false;
  } else {
    document.getElementById('erroEmail').innerText = "";
  }

  // Verifica se o telefone tá preenchido
  if(tel.value.trim() == ""){
    document.getElementById('erroTel').innerText = "Preencha o telefone";
    ok = false;
  } else {
    document.getElementById('erroTel').innerText = "";
  }

  // Se tiver tudo ok, aparece mensagem de sucesso
  if(ok){
    alert("Cadastro realizado com sucesso!");
    form.reset(); // limpa o formulário depois
  }
});
</script>

</body>
</html>
