<!doctype html> <!-- Informa que estamos usando HTML5 -->
<html lang="pt-BR"> <!-- Define que o site está em português -->
<head>
<meta charset="utf-8"> <!-- Permite usar acentos e caracteres do português -->
<meta name="viewport" content="width=device-width,initial-scale=1"> <!-- Faz o site se ajustar em celulares -->
<title>Cadastro de Pacientes</title> <!-- Título que aparece na aba -->

<!-- Aqui o HTML chama o arquivo CSS externo que tem os estilos -->
<link rel="stylesheet" href="style.css">

</head>
<body>

    <!-- Cabeçalho onde no futuro vai ter a logo da clínica -->
    <header class="header-logo">
        Espaço para logo
    </header>

<!-- Caixa que guarda o formulário de cadastro -->
<div class="container">
  <h2>Cadastro de Pacientes</h2> <!-- Título do formulário -->

  <!-- Formulário onde o usuário digita os dados -->
  <form id="form">

    <!-- Campo Nome com mensagem de erro -->
    <label>Nome*</label> <!-- * significa obrigatório -->
    <input type="text" id="nome" required> <!-- required = não pode estar vazio -->
    <div id="erroNome" class="erro"></div> <!-- Aqui aparece o erro do nome -->

    <!-- Campo CPF -->
    <label>CPF*</label>
    <input type="text" id="cpf" required>
    <div id="erroCPF" class="erro"></div>

    <!-- Campo Email -->
    <label>E-mail*</label>
    <input type="email" id="email" required> <!-- Validação de email automática -->
    <div id="erroEmail" class="erro"></div>

    <!-- Campo Telefone -->
    <label>Telefone*</label>
    <input type="text" id="tel" required>
    <div id="erroTel" class="erro"></div>

    <!-- Botão que envia o formulário -->
    <button type="submit">Cadastrar</button>
  </form>
</div>

<!-- JavaScript que faz a validação dos campos -->
<script>
const form = document.getElementById('form'); // Pega o formulário pelo ID

// Quando clicar no botão cadastrar, essa função abaixo roda
form.addEventListener('submit', function(event){
  event.preventDefault(); // Impede o formulário de enviar antes de validar os dados

  // Pega os valores digitados nos campos
  let nome = document.getElementById('nome');
  let cpf = document.getElementById('cpf');
  let email = document.getElementById('email');
  let tel = document.getElementById('tel');

  let ok = true; // Variável que vai verificar se tudo foi preenchido certo

  // Se o nome estiver vazio, mostra mensagem de erro
  if(nome.value.trim() == ""){
    document.getElementById('erroNome').innerText = "Preencha o nome";
    ok = false; // Diz que tem erro
  } else {
    document.getElementById('erroNome').innerText = ""; // Remove erro se estiver ok
  }

  // Validação do CPF
  if(cpf.value.trim() == ""){
    document.getElementById('erroCPF').innerText = "Preencha o CPF";
    ok = false;
  } else {
    document.getElementById('erroCPF').innerText = "";
  }

  // Validação do E-mail
  if(email.value.trim() == ""){
    document.getElementById('erroEmail').innerText = "Preencha o e-mail";
    ok = false;
  } else {
    document.getElementById('erroEmail').innerText = "";
  }

  // Validação do Telefone
  if(tel.value.trim() == ""){
    document.getElementById('erroTel').innerText = "Preencha o telefone";
    ok = false;
  } else {
    document.getElementById('erroTel').innerText = "";
  }

  // Se não tiver erro, mostra mensagem de sucesso
  if(ok){
    alert("Cadastro realizado com sucesso!"); // Mensagem que aparece na tela
    form.reset(); // Limpa todos os campos depois de cadastrar
  }
});
</script>

</body>
</html>
