<!doctype html>
<html lang="pt-BR">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>Cadastro de Pacientes</title>
<style>
  body{
    background:#1f6feb; /* azul */
    font-family: Arial, sans-serif;
    display:flex;
    flex-direction: column;
    align-items:center;
    margin:0;
    min-height:100vh;
  }

  .header-logo {
    width: 100%;
    height: 100px; /* Espaço pra logo */
    background-color: #f1f1f1; /* Branco pra destacar o espaço */
    display: flex;
    justify-content: center;
    align-items: center;
    border-bottom: 1px solid #ccc;
    font-size: 14px;
    color: #666;
  }

  .container{
    background:#fff;
    width:350px;
    padding:20px;
    border-radius:10px;
    box-shadow:0 0 10px rgba(0,0,0,0.2);
    margin-top:50px; /* centraliza a logo */
  }

  h2{
    margin:0 0 10px;
    text-align:center;
  }

  label{
    font-size:14px;
    display:block;
    margin-bottom:4px;
  }

  input,select{
    width:100%;
    padding:8px;
    margin-bottom:10px;
    border-radius:5px;
    border:1px solid #ccc;
  }

  button{
    width:100%;
    background:#ffca28; /* amarelo */
    border:none;
    padding:10px;
    font-size:16px;
    font-weight:bold;
    border-radius:5px;
    cursor:pointer;
  }

  .erro{
    color:red;
    font-size:12px;
    margin-bottom:6px;
  }
</style>
</head>
<body>
    <!-- area para logo -->
    <header class="header-logo">
        <!-- colocar logo depois -->
        Espaço para logo
    </header>

<div class="container">
  <h2>Cadastro de Pacientes</h2>
  <form id="form">
    <label>Nome*</label>
    <input type="text" id="nome" required>
    <div id="erroNome" class="erro"></div>

    <label>CPF*</label>
    <input type="text" id="cpf" required>
    <div id="erroCPF" class="erro"></div>

    <label>E-mail*</label>
    <input type="email" id="email" required>
    <div id="erroEmail" class="erro"></div>

    <label>Telefone*</label>
    <input type="text" id="tel" required>
    <div id="erroTel" class="erro"></div>

    <button type="submit">Cadastrar</button>
  </form>
</div>

<script>
const form = document.getElementById('form');

form.addEventListener('submit', function(event){
  event.preventDefault();

  let nome = document.getElementById('nome');
  let cpf = document.getElementById('cpf');
  let email = document.getElementById('email');
  let tel = document.getElementById('tel');

  let ok = true;

  if(nome.value.trim() == ""){
    document.getElementById('erroNome').innerText = "Preencha o nome";
    ok = false;
  } else {
    document.getElementById('erroNome').innerText = "";
  }

  if(cpf.value.trim() == ""){
    document.getElementById('erroCPF').innerText = "Preencha o CPF";
    ok = false;
  } else {
    document.getElementById('erroCPF').innerText = "";
  }

  if(email.value.trim() == ""){
    document.getElementById('erroEmail').innerText = "Preencha o e-mail";
    ok = false;
  } else {
    document.getElementById('erroEmail').innerText = "";
  }

  if(tel.value.trim() == ""){
    document.getElementById('erroTel').innerText = "Preencha o telefone";
    ok = false;
  } else {
    document.getElementById('erroTel').innerText = "";
  }

  if(ok){
    alert("Cadastro realizado com sucesso!");
    form.reset();
  }
});
</script>

</body>
</html>
