<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <!-- define o conjunto de caracteres como UTF-8 para suportar acentos e caracteres especiaiss -->
  
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- garante que o layout se adapte a diferentes tamanhos de tela (responsividade) -->
  
  <title>Clínica BemNordeste - Login</title>
  <!-- titulo exibido na aba do navegador -->
  
  <link rel="stylesheet" href="login.css">
  <!-- importa o arquivo CSS externo com os estilos da página -->
</head>

<body>
  <div class="container">
    <!-- Contêiner principal para centralizar o conteúdo na tela -->
    
    <div class="login-box">
      <!-- Caixa que contém o formulário de login e informações visuais -->
      
      <div class="logo">
        <!-- Seção com o logotipo e o nome da clínica (estamos desenvolvendo a logo com um design) -->
        <img src="" alt="">
        <h1>Clínica <span>BemNordeste</span></h1>
      </div>

      <h2 class="title">Tela de Login</h2>
      <!-- título principal da página de login -->
      
      <p class="subtitle">Marque suas consultas médicas</p>
      <!-- subtítulo com uma breve descrição ou incentivo -->
      
      <form>
        <!-- início do formulário de login -->
        
        <input type="email" placeholder="E-mail" required>
        <!-- campo de entrada para o e-mail do usuário -->
        
        <input type="password" placeholder="Senha" required>
        <!-- campo de entrada para a senha do usuário -->
        
        <button type="submit">Continuar</button>
        <!-- botão para enviar o formulário -->

<button type="cadastro">Cadastrar-se</button>


      </form>

      <a href="#" class="forgot">Esqueceu sua senha?</a>
      <!-- link para recuperação de senha -->
    </div>
  </div>
</body>
</html>
